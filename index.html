    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>CalTrakr+ | The Best Calorie Tracker</title>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper amber darken-3">
            <div class="container">
                <a href="#" class="brand-logo center">CalTrakr+</a>
                <ul class="right">
                    <li>
                        <a href="#" class="clear-btn btn red darken-3">Clear All</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <!-- Form Card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3">
                            <i class="material-icons left">add</i>Add Meal
                        </button>

                        </button> -->
                        <button class="back-btn btn grey right">
                            <i class="material-icons left">arrow_back</i>Back
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Calorie Count-->
        <h3 class="center-align">Total Calories:
            <span class="total-calories">0</span>
        </h3>

        <ul id="item-list" class="collection">

    </div>
